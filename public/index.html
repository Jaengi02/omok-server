<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오목 온라인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>오목 온라인</h1>
        <input type="text" id="username" placeholder="닉네임 입력" autofocus>
        <button onclick="joinLobby()">입장하기</button>
    </div>

    <div id="lobby-screen" class="screen hidden">
        <h1>대기실</h1>
        <p id="user-hello"></p>
        <p>현재 접속자 수: <span id="user-count">0</span>명</p>
        <button id="start-btn" onclick="requestGame()">게임 찾기 🔍</button>
        <p id="waiting-msg" class="hidden">상대방을 찾는 중입니다...</p>
    </div>

    <div id="game-screen" class="screen hidden">
        <h1>오목 대결</h1>
        <h3 id="status">상대방을 기다리는 중...</h3>
        <div id="board"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
