<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>오목 온라인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <button id="btn-bgm" onclick="toggleBgm()" class="bgm-toggle">🎵 BGM ON</button>
</head>
<body>
    <audio id="bgm" src="bgm.mp3" loop></audio>

    <div id="login-screen" class="screen login-bg">
        <div class="dim-overlay"></div>
        <div class="glass-card">
            <h1 class="game-title">OMOK</h1>
            <p class="game-subtitle">신비로운 전략의 세계</p>
            <div class="input-container">
                <input type="text" id="username" placeholder="닉네임 (Nickname)" autofocus>
                <input type="password" id="password" placeholder="비밀번호 (Password)">
            </div>
            <button class="btn-login" onclick="login()">GAME START</button>
            <p class="copyright">© 2025 Omok Project</p>
        </div>
    </div>

    <div id="lobby-screen" class="hidden">
        <div class="lobby-container">
            <div class="lobby-main">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 style="margin:0;">대기실</h2>
                    <div>
                        <button onclick="openShop()" style="background:#6c5ce7; color:white;">🛍️ 상점</button>
                        <button onclick="logout()" style="background:#888; color:white;">로그아웃</button>
                    </div>
                </div>

                <div class="box-style"><h3>🏆 명예의 전당 (TOP 5)</h3><div id="ranking-list">불러오는 중...</div></div>
                <div class="box-style"><h3>🏠 방 만들기</h3><input type="text" id="create-room-name" placeholder="방 제목"><input type="text" id="create-room-pass" placeholder="비밀번호(선택)"><button onclick="createRoom()">생성</button></div>
                <div class="box-style" style="min-height: 200px;"><h3>📋 방 목록</h3><div id="room-list">방이 없습니다.</div></div>
            </div>

            <div class="lobby-side">
                <div class="box-style"><h3 style="margin-top:0;">내 정보</h3><div id="user-hello" style="font-size:18px;"></div><div id="user-points" style="color:#d35400; font-weight:bold;"></div><div id="user-stats" style="color:blue;"></div></div>
                <div class="box-style"><h3>🟢 접속자 (<span id="online-count">0</span>명)</h3><div id="online-user-list" style="height:80px; overflow-y:auto; font-size:13px; color:#555;"></div></div>
                <div class="box-style"><h3>💬 만남의 광장</h3><div id="lobby-chat-box" style="height:200px; overflow-y:auto; margin-bottom:5px; padding:5px; text-align:left; font-size:13px;"></div><div style="display:flex;"><input type="text" id="lobby-chat-input" placeholder="대화하기..." style="flex:1; margin:0;" onkeypress="if(event.keyCode==13) sendLobbyChat()"><button onclick="sendLobbyChat()" style="margin:0;">전송</button></div></div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="game-header-bar">
            <h2 id="room-title" style="margin:0;">방 제목</h2>
            <div id="player-list" style="font-weight:bold; font-size:16px;"></div>
            
            <div class="game-controls">
                <button id="btn-ready" onclick="toggleReady()" class="hidden" style="background:green; color:white;">준비</button>
                <button id="btn-start" onclick="startGame()" class="hidden" style="background:blue; color:white;">시작</button>
                <span id="spectator-msg" class="hidden" style="color:purple; font-weight:bold;">👀 관전 모드입니다</span>
                <button onclick="leaveRoom()" class="exit-btn">나가기</button>
            </div>
        </div>

        <div id="game-layout">
            <div class="board-area">
                <div id="status" style="margin-bottom:5px; color:#555; height:20px;">대기중...</div>
                <div id="board"></div>
            </div>

            <div class="game-sidebar">
                <div id="timer-box" style="font-size:20px; font-weight:bold; color:red; margin-bottom:10px;">30</div>
                
                <div id="chat-container">
                    <div id="chat-messages"></div>
                    <div class="chat-input-box">
                        <input type="text" id="chat-input" placeholder="메시지..." onkeypress="if(event.keyCode==13) sendChat()">
                        <button onclick="sendChat()">전송</button>
                    </div>
                </div>

                <div id="spectator-box">
                    <div style="font-weight:bold; border-bottom:1px solid #eee;">👀 관전자</div>
                    <div id="spectator-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="shop-modal" class="hidden">
        <div class="shop-card">
            <h2>🛍️ 바둑알 상점</h2>
            <p>나의 포인트: <span id="shop-points" style="color:red; font-weight:bold;">0</span> P</p>
            <div id="shop-items"></div>
            <button onclick="closeShop()" class="btn-close">닫기</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
